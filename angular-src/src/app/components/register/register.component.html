<h2 class="page-header">Sign Up</h2>
<div class="col-md-12">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label class="control-label">Country</label>
        <input type="text" class="form-control" [(ngModel)]="country" name="country">
      </div>
      <button type="submit" class="btn btn-default col-md-12">Sign Up</button>
    </form>
  </div>
  <div class="col-sm-3">
  </div>
</div>
